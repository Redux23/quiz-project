<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="/quiz.css" rel="stylesheet">
    <title>Quiz Project</title>
</head>

<body>

<!-- start timer button-->
<div class="timer-container">
      <div id="timer-display">
          60
      </div>
</div>
<div class='timer-button'>
        <button type="button" class="btn btn-info">Start</button>
        <input class="btn btn-info" type="reset" value="Reset">
</div>

    <!-- pop up display-->
    <div class="popup-wrapper">

        <div class="popup" >
            <div class="popup-close">x</div>
            <div class="popup-content">
                <h2 class="text-danger">Time's Up!! :(</h2>
                <p class="text-dark">Click the X button above to restart</p>
            </div>
        </div>


    </div>

    <!--- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-info display-3 my-4">Know-Me Quiz</h2>

        </div>
        <!--  result section -->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <P>You are <span class="text-primary display-4 p-3">0%</span>correct!</P>
            </div>

        </div>

        <!-- quiz section -->
        <div class="quiz py-4 bg-info">
            <div class="container">
                <h2 class="my-5 text-white">On with the questions...</h2>

                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">1. What is my fave color?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A">
                            <label class="form-check-label">Black color</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">Blue</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">2. What irritates me more?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A">
                            <label class="form-check-label">Overdressing</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">Underdressing</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">What's my persona like?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A">
                            <label class="form-check-label">i am an Intovert</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">i am an Extrovert</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">4. What interests me more?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A">
                            <label class="form-check-label">Girls</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">Football</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>

                </form>

            </div>
        </div>


        <script src="/quiz.js"></script>
</body>

</html>
